<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font-->
    <ink href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"></ink>
    <!--Estilos-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Titulo-->
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./imagenes/arbol2.png" alt="">
    </header>
    <section class="login-register">
        <section class="login-register__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login-register__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="./">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./imagenes/google-icon.png" alt="Googlr">Inicia sesión con Google</div>
                <div><img src="./imagenes/twitter-icon.png" alt="Twiter">Inicia sesión con Twitter</div>
                <div><img src="./imagenes/instagram-icon.png" alt="Instagram">Inicia sesión con Instagram</div>
                <div><img src="./imagenes/facebook-icon.png" alt="Facebook">Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="./">Terminos de uso</a>
        <a href="./">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
